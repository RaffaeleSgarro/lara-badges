<html>
<head>
    <title>Badge template</title>
    <style>
        body, div {
          margin: 0;
          padding: 0;
          border: 0;
          font-family: Arial;
        }

        .badge {
          display: table-cell;
          width: 85mm;
          height: 54mm;
          text-align: center;
          vertical-align: middle;
          background: {{background}};
          color: {{foreground}};
          font-size: 50pt;
        }

        .text {
        }

    </style>
</head>
<body>
<div class="badge">
    <div class="content">
        <div class="text">{{text}}</div>
    </div>
</div>
</body>
</html>
