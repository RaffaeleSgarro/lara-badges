<html>
<head>
    <title>Badge template</title>
    <style>
        body, div {
          margin: 0;
          padding: 0;
          border: 0;
          font-family: Arial;
          font-size: 30pt;
        }

        .badge {
          width: 100%;
          height: 54mm;
          text-align: center;
          background: {{background}};
          color: {{foreground}};
        }

        .text {
          padding-top: 15mm;
        }

    </style>
</head>
<body>
<div class="badge">
    <div class="text">{{text}}</div>
</div>
</body>
</html>
